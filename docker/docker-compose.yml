name: edugo

services:
  # ========================================
  # BASE DE DATOS POSTGRESQL
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: edugo-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edugo}
      POSTGRES_USER: ${POSTGRES_USER:-edugo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edugo123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edugo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # BASE DE DATOS MONGODB
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: edugo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-edugo}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-edugo123}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # MESSAGE QUEUE RABBITMQ
  # ========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: edugo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-edugo}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-edugo123}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672" # AMQP
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # API MOBILE
  # ========================================
  api-mobile:
    image: ghcr.io/edugogroup/edugo-api-mobile:${API_MOBILE_VERSION:-latest}
    container_name: edugo-api-mobile
    ports:
      - "${API_MOBILE_PORT:-8081}:8080"
    environment:
      # Configuración de ambiente
      - APP_ENV=${APP_ENV:-development}
      - ENV=${ENV:-development}
      - PORT=8080

      # Variables directamente bindeadas (sin prefijo)
      - DATABASE_POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edugo123}
      - DATABASE_MONGODB_URI=mongodb://${MONGO_USER:-edugo}:${MONGO_PASSWORD:-edugo123}@mongodb:27017/${MONGO_DB:-edugo}?authSource=admin
      - MESSAGING_RABBITMQ_URL=amqp://${RABBITMQ_USER:-edugo}:${RABBITMQ_PASSWORD:-edugo123}@rabbitmq:5672/
      - STORAGE_S3_ACCESS_KEY_ID=${S3_ACCESS_KEY:-AKIAIOSFODNN7EXAMPLE}
      - STORAGE_S3_SECRET_ACCESS_KEY=${S3_SECRET_KEY:-wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY}
      - AUTH_JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}

      # Base de datos PostgreSQL
      - DATABASE_POSTGRES_HOST=postgres
      - DATABASE_POSTGRES_PORT=5432
      - DATABASE_POSTGRES_USER=${POSTGRES_USER:-edugo}
      - DATABASE_POSTGRES_DATABASE=${POSTGRES_DB:-edugo}
      - DATABASE_POSTGRES_SSLMODE=disable
      - DATABASE_POSTGRES_MAX_CONNECTIONS=25

      # Base de datos MongoDB
      - DATABASE_MONGODB_DATABASE=${MONGO_DB:-edugo}
      - DATABASE_MONGODB_TIMEOUT=10s

      # Mensajería RabbitMQ
      - MESSAGING_RABBITMQ_PREFETCH_COUNT=1
      - MESSAGING_RABBITMQ_QUEUES_MATERIAL_UPLOADED=material.uploaded
      - MESSAGING_RABBITMQ_QUEUES_ASSESSMENT_ATTEMPT=assessment.attempt
      - MESSAGING_RABBITMQ_EXCHANGES_MATERIALS=materials

      # Almacenamiento S3
      - STORAGE_S3_BUCKET_NAME=${S3_BUCKET:-edugo-materials-dev-local}
      - STORAGE_S3_REGION=${S3_REGION:-us-east-1}
      - STORAGE_S3_ENDPOINT=${S3_ENDPOINT:-}

      # Recursos opcionales (Bootstrap)
      - BOOTSTRAP_OPTIONAL_RESOURCES_S3=${BOOTSTRAP_OPTIONAL_RESOURCES_S3:-true}
      - BOOTSTRAP_OPTIONAL_RESOURCES_RABBITMQ=${BOOTSTRAP_OPTIONAL_RESOURCES_RABBITMQ:-false}

      # Servidor
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVER_READ_TIMEOUT=30s
      - SERVER_WRITE_TIMEOUT=30s

      # Logging
      - LOGGING_LEVEL=${LOG_LEVEL:-debug}
      - LOGGING_FORMAT=${LOG_FORMAT:-json}

    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # API ADMINISTRACIÓN
  # ========================================
  api-administracion:
    image: ghcr.io/edugogroup/edugo-api-administracion:${API_ADMIN_VERSION:-latest}
    container_name: edugo-api-administracion
    ports:
      - "${API_ADMIN_PORT:-8082}:8081"
    environment:
      # Configuración de ambiente
      - APP_ENV=${APP_ENV:-development}
      - ENV=${ENV:-development}

      # Variables directamente bindeadas (sin prefijo)
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edugo123}
      - MONGODB_URI=mongodb://${MONGO_USER:-edugo}:${MONGO_PASSWORD:-edugo123}@mongodb:27017/${MONGO_DB:-edugo}?authSource=admin
      - AUTH_JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}

      # Variables con prefijo EDUGO_ADMIN_ (Viper las lee con AutomaticEnv)
      - EDUGO_ADMIN_SERVER_PORT=8081
      - EDUGO_ADMIN_SERVER_HOST=0.0.0.0
      - EDUGO_ADMIN_SERVER_READ_TIMEOUT=30s
      - EDUGO_ADMIN_SERVER_WRITE_TIMEOUT=30s

      - EDUGO_ADMIN_DATABASE_POSTGRES_HOST=postgres
      - EDUGO_ADMIN_DATABASE_POSTGRES_PORT=5432
      - EDUGO_ADMIN_DATABASE_POSTGRES_USER=${POSTGRES_USER:-edugo}
      - EDUGO_ADMIN_DATABASE_POSTGRES_DATABASE=${POSTGRES_DB:-edugo}
      - EDUGO_ADMIN_DATABASE_POSTGRES_SSLMODE=disable
      - EDUGO_ADMIN_DATABASE_POSTGRES_MAX_CONNECTIONS=25

      - EDUGO_ADMIN_DATABASE_MONGODB_DATABASE=${MONGO_DB:-edugo}
      - EDUGO_ADMIN_DATABASE_MONGODB_TIMEOUT=10s

      - EDUGO_ADMIN_LOGGING_LEVEL=${LOG_LEVEL:-debug}
      - EDUGO_ADMIN_LOGGING_FORMAT=${LOG_FORMAT:-json}

    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # WORKER
  # ========================================
  worker:
    image: ghcr.io/edugogroup/edugo-worker:${WORKER_VERSION:-latest}
    container_name: edugo-worker
    environment:
      # Configuración de ambiente
      - APP_ENV=${APP_ENV:-development}
      - ENV=${ENV:-development}

      # Variables directamente bindeadas (sin prefijo)
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edugo123}
      - MONGODB_URI=mongodb://${MONGO_USER:-edugo}:${MONGO_PASSWORD:-edugo123}@mongodb:27017/${MONGO_DB:-edugo}?authSource=admin
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-edugo}:${RABBITMQ_PASSWORD:-edugo123}@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Variables con prefijo EDUGO_WORKER_ (Viper las lee con AutomaticEnv)
      - EDUGO_WORKER_DATABASE_POSTGRES_HOST=postgres
      - EDUGO_WORKER_DATABASE_POSTGRES_PORT=5432
      - EDUGO_WORKER_DATABASE_POSTGRES_USER=${POSTGRES_USER:-edugo}
      - EDUGO_WORKER_DATABASE_POSTGRES_DATABASE=${POSTGRES_DB:-edugo}
      - EDUGO_WORKER_DATABASE_POSTGRES_SSLMODE=disable
      - EDUGO_WORKER_DATABASE_POSTGRES_MAX_CONNECTIONS=25

      - EDUGO_WORKER_DATABASE_MONGODB_DATABASE=${MONGO_DB:-edugo}
      - EDUGO_WORKER_DATABASE_MONGODB_TIMEOUT=10s

      - EDUGO_WORKER_MESSAGING_RABBITMQ_PREFETCH_COUNT=1
      - EDUGO_WORKER_MESSAGING_RABBITMQ_QUEUES_MATERIAL_UPLOADED=material.uploaded
      - EDUGO_WORKER_MESSAGING_RABBITMQ_QUEUES_ASSESSMENT_ATTEMPT=assessment.attempt
      - EDUGO_WORKER_MESSAGING_RABBITMQ_EXCHANGES_MATERIALS=materials

      - EDUGO_WORKER_NLP_PROVIDER=${NLP_PROVIDER:-openai}
      - EDUGO_WORKER_NLP_MODEL=${NLP_MODEL:-gpt-4}
      - EDUGO_WORKER_NLP_MAX_TOKENS=${NLP_MAX_TOKENS:-2000}
      - EDUGO_WORKER_NLP_TEMPERATURE=${NLP_TEMPERATURE:-0.7}

      - EDUGO_WORKER_LOGGING_LEVEL=${LOG_LEVEL:-debug}
      - EDUGO_WORKER_LOGGING_FORMAT=${LOG_FORMAT:-json}

    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - edugo-network
    restart: unless-stopped

  # ========================================
  # MIGRATOR - Ejecuta migraciones automáticas
  # ========================================
  migrator:
    build:
      context: ../migrator
      dockerfile: Dockerfile
    container_name: edugo-migrator
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      # PostgreSQL (variables para runner.go de postgres)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-edugo}
      - POSTGRES_USER=${POSTGRES_USER:-edugo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-edugo123}

      # MongoDB (variables para runner.go de mongodb)
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=${MONGO_USER:-edugo}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-edugo123}
      - MONGO_DB_NAME=${MONGO_DB:-edugo}
    networks:
      - edugo-network
    restart: "no"

volumes:
  postgres-data:
  mongodb-data:
  rabbitmq-data:

networks:
  edugo-network:
    driver: bridge
